<meta name=timeout content=long>
<title>reporting same origin with report-to with redirect</title>
<script src=/resources/testharness.js></script>
<script src=/resources/testharnessreport.js></script>
<script src="/common/get-host-info.sub.js"></script>
<script src="resources/common.js"></script>
<script src="resources/reporting-common.js"></script>

<script>

let tests = [
  // popup origin, popup COOP, popup COEP, redirect coop, redirect COOP, redirect COEP, expected opener, expected reports
  // Open and navigate a popup to a same-origin page: no browsing context group switch, no report.
  [
    SAME_ORIGIN,
    `same-origin; report-to="${popupReportEndpoint.name}"`,
    "",
    SAME_ORIGIN,
    `same-origin; report-to="${redirectReportEndpoint.name}"`,
    "",
    true,
    []
  ],
  // Cross origin popup, report the browsing context group switch to all required endpoints.
  [
    CROSS_ORIGIN,
    `same-origin; report-to="${popupReportEndpoint.name}"`,
    "",
    SAME_ORIGIN,
    `same-origin; report-to="${redirectReportEndpoint.name}"`,
    "",
    false,
    [
      {
        "endpoint": reportEndpoint, "report": {
          "body": {
            "disposition": "enforce",
            "document-uri": `${location.href}`,
            "effective-policy": "same-origin",
            "navigation-uri": RegExp(`${CROSS_ORIGIN.origin}/html/cross-origin-opener-policy/resources/coop-coep.py?.*channel=CHANNEL_NAME$`), // initial navigation URL
            "violation-type": "navigation-from-document"
          },
          "url": `${location.href}`,
          "type": "coop"
        }
      },
      {
        "endpoint": redirectReportEndpoint, "report": {
          "body": {
            "disposition": "enforce",
            "document-uri": /coop-coep.py?.*channel=CHANNEL_NAME$/,
            "effective-policy": "same-origin",
            "navigation-uri": `${location.href}`, // referrer
            "violation-type": "navigation-to-document"
          },
          "url": /coop-coep.py?.*channel=CHANNEL_NAME$/,
          "type": "coop"
        }
      }
    ]
  ]
];

run_redirect_coop_reporting_test(document.title, tests);

</script>
